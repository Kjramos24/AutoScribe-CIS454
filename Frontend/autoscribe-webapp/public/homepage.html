<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities{
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            .dropdown:hover .drop-content{
                display: block;
            }
            .show{
                display: block;
            }
        }
    </style>

    <title>Homepage</title>
    <!--Home Page where user text is stored and sources are generated-->
  </head>
  <body class="box-border m-0 p-0 bg-[#F0F0F0]">
    <!--Navbar-->
    <header class="flex justify-end items-center py-[30py] px-[10%] bg-[#D9D9D9]">
        <h1 class="logo cursor-pointer mr-auto">AutoScribe</h1>
        <nav>
            <ul class="nav-links list-none">
                <li class="font-medium text-base inline-block py-[0px] px-[20px]"><a href="#">About</a></li>
                <li class="font-medium text-base inline-block py-[0px] px-[20px]"><a href="#">How to Use</a></li>
                <li class="font-medium text-base inline-block py-[0px] px-[20px]"><a href="#">Log in</a></li>
                <li class="dropdown font-medium text-base inline-block py-[0px] px-[20px] overflow-hidden">
                    <button class="drop-btn border-none outline-none py-[14px] px-[16px] m-0">Hello, User</button>
                    <div class="drop-content hidden absolute bg-[#F9F9F9] min-w-[160px] shadow-lg z-1">
                        <a href="#" class="float-none px-[12px] py-[16px] block text-left">Go Premium</a>
                        <a href="#" class="float-none px-[12px] py-[16px] block text-left">Saved Sources</a>
                        <a href="#" class="float-none px-[12px] py-[16px] block text-left">View Files</a>
                        <a href="#" class="float-none px-[12px] py-[16px] block text-left">Profiles</a>
                        <a href="#" class="float-none px-[12px] py-[16px] block text-left">Settings</a>
                        <a href="#" class="float-none px-[12px] py-[16px] block text-left">Log Out</a>
                    </div>
                </li>
            </ul>
        </nav>
        <a href="font-medium text-base"></a><button class="p-[9px] bg-[#E3343B] cursor-pointer rounded-full border-none ml-[20px]">Sign up</button></a>
    </header>
    <!--Navbar Ends-->

    <!--Input Page-->
    <div class = "input-page flex justify-between">
        <!--Page Section-->
        <div class="page">
            <textarea id="pageInput" cols="90" rows="66" class="resize-none outline-none mr-[50px] ml-[15%] mt-[30px] p-[50px]"></textarea>
        </div>
        <!--Menu Section-->
        <div class="menu justify-center bg-[#F0F0F0] h-[screen] w-[30%] border-l-[30px] border-t-[2px] border-l-[#E3443B] border-t-[#E3443B] mr-0 p-[30px]">    
            <h3 class="text-center font-bold text-xl">Max Searches Returned</h3>

            <div class="search-count flex justify-center m-[20px]">
                <svg class="minus mr-[20px]" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="21" cy="21" r="21" fill="#E3443B"/>
                    <path d="M26.6072 19.8054V23.8864H15.3303V19.8054H26.6072Z" fill="white"/>
                    </svg>
                <input class="w-[70px] h-[40px] rounded-md placeholder: text-center" type="text" name="" id="" placeholder="0">
                <svg class="plus ml-[20px]" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="21" cy="21" r="21" fill="#E3443B"/>
                    <path d="M18.8388 30.6598V13.5632H23.1612V30.6598H18.8388ZM12.4517 24.2727V19.9503H29.5483V24.2727H12.4517Z" fill="white"/>
                    </svg>       
            </div>

            <hr class="border-[#E3343B]">

            <div class="search-btn text-center mt-[20px] text-white font-bold">
                <button onclick="createCards()" class="search m-0 justify-center bg-[#E3343B] rounded-full w-[200px] h-[35px]">Search with SpaCy</button>
            </div>

            <!--Source Card List-->
            <div id="source-cards" class="source-cards overflow-auto justify-center mt-[20px] h-[45%]">
                <!--Source Card Object-->
                
            </div>

            <div class="word-tracker mt-[30px]">
                <h2 class="text-4xl font-bold text-center">Word Count</h2>
                <h4 class="word-count text-3xl font-semibold text-center">Placeholder</h4>
            </div>

        </div>
    </div>
    <script src="/Frontend/autoscribe-webapp/src/script.js"></script>
  </body>
</html>
